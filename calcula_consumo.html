 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Calcula consumo</title>
 </head>
 <body>

    <h3>Álcool ou Gasolina?</h3>
    
 </body>

 </html>

 <script>

    let tanque;

    let caminhoComGasolina;

    let caminhoComAlcool;

    let consumoDeGasolinaPorKm;

    tanque = 40;

    caminhoComGasolina = 480;

    caminhoComAlcool = 300;

    consumoDeGasolinaPorKm = caminhoComGasolina / tanque;

    consumoDeAlcoolPorKm = caminhoComAlcool / tanque;

    document.write(`Quantidade gasta por quilometros com gasolina ${consumoDeGasolinaPorKm}`);
   
    document.write("<br>");

    document.write(`Quantidade gasta por quilometros com alcool ${consumoDeAlcoolPorKm}`);
    
 </script>
