<script>
    function pulaLinha(){

        window.document.write("<br>");

        window.document.write("<br>");

    }

    function mostraFrase(frase){

        window.document.write(frase);
        
        pulaLinha();

    }

    function calculaImc(peso, altura){

        const imc = peso / (altura * altura);

        return imc;

    }

    const peso = window.prompt("Informe o seu peso:");

    const altura = window.prompt("Informe a sua altura:");

    const imc = calculaImc(peso, altura);

    mostraFrase(imc);

</script>
