<script>

    function pulaLinha() {

        document.write("<br>");

    }

    function mostra(frase) {

        document.write(frase);

        pulaLinha();

    }

    let numeroPensado = Math.random() * 10;

    let chute = Number.parseInt(prompt("Digite seu chute!"));

    if (chute == numeroPensado) {

        mostra("Você acertou!");

    } else if (numeroPensado != chute) {

        mostra("Você errou, o número pensado foi " + numeroPensado);

    }

</script>
