<script>
     function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    let valor_inicial = 20;

    let valor_final = 0;

    while(valor_inicial => valor_final){

        mostra(valor_inicial);

        valor_inicial--;

    }

    mostra("Fim!");

</script>
