<script>

    function pulaLinha() {

        document.write("<br>");

    }

    function mostra(frase) {

        document.write(frase);

        pulaLinha();

    }

    let vitorias = Number.parseInt(prompt("Entre com o número de vitórias"));

    let empates = Number.parseInt(prompt("Entre com o número de empates:"));

    let pontos = vitorias * 3 + empates;

    mostra("Os pontos do seu time é " + pontos);

    if (pontos > 28) {

        mostra("Seu time está melhor do que ano passado:");

    } else if (pontos < 28) {

        mostra("Seu time está pior que ano passado!");

    } else if (pontos == 28) {

        mostra("Seu time está igual aao ano passado!");

    }
