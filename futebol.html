<script>
    function pulaLinha() {

        window.document.write("<br>");

        window.document.write("<br>");

    }

    function mostraFrase(frase) {

        window.document.write(frase);

        pulaLinha();

    }

    const vitorias = parseInt(window.prompt("Informe o número de vitórias:"));

    const empates = parseInt(window.prompt("Informe o número de empates:"));

    const pontos = vitorias * 3 + empates;

    mostraFrase("Os pontos do seu time é: " + pontos);

    if (pontos > 28) {

        mostraFrase("Seu time está melhor que o ano passado!");

    } else if (pontos < 28) {

        mostraFrase("Seu time está pior que o ano passado!");

    } else {

        mostraFrase("Seu time está igual que o ano passado!");
        
    }
