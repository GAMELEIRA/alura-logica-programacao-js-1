<script>
    const media_para_ter_filhos = 28;

    const descoberta_do_brasil = 1500;

    const ano_atual = 2020;

    function calculaGeracoes(descoberta_do_brasil, ano_atual, media_para_ter_filhos) {

        const geracoes = (ano_atual - descoberta_do_brasil) / media_para_ter_filhos;

        return geracoes;

    }

    function mostraMensagem(descoberta_do_brasil, ano_atual, media_para_ter_filhos) {

        document.write("Gerações desde 1500 é: " + Math.round(calculaGeracoes(descoberta_do_brasil, ano_atual, media_para_ter_filhos)));

    }

    mostraMensagem(descoberta_do_brasil, ano_atual, media_para_ter_filhos);
</script>
