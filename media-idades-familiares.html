<script>

    function pulaLinha() {

        window.document.write("<br>");

        window.document.write("<br>");

    }

    function mostraFrase(frase) {

        window.document.write(frase);

        pulaLinha();

    }

    const totalFamiliares = parseInt(window.prompt("Informe a quantiadade de familiares"));

    let idadeTotal = 0;

    let cont; 

    for (cont = 0; totalFamiliares > cont; cont++) {

        idadeTotal += parseInt(window.prompt("Informe a idade do familiar"));

    }

    const media = idadeTotal / cont;

    mostraFrase(media);

</script>
