<script>
    function pulaLinha() {

        window.document.write("<br>");

        window.document.write("<br>");

    }

    function mostraFrase(frase) {

        window.document.write(frase);

        pulaLinha();

    }

    function sorteia() {

        let numeroPensado = Math.round(Math.random() * 10);

        return numeroPensado;

    }


    for (let tentativa = 0; tentativa < 3; tentativa++) {

        let chute = parseInt(window.prompt("Digite seu chute!"));

        let numeroPensado = sorteia();

        console.log(numeroPensado);

        if (chute == numeroPensado) {

            window.document.write("Você acertou!");

            break;

        } else {

            mostraFrase("Você errou! O número pensado foi " + numeroPensado);

            if (chute > numeroPensado) {

                mostraFrase("O número é menor!");

            } else {

                mostraFrase("O número é maior!");
            }

        }
    }
</script>
