<script>
    const idade_um = 20;

    const idade_dois = 3;

    function calculaDiferenca(idade_um, idade_dois) {

        const diferenca = idade_um - idade_dois;

        return diferenca;
    }

    function mostra(idade_um, idade_dois) {

        window.document.write("A diferença de idade entre : " + idade_um + " e " + idade_dois + " é de " + calculaDiferenca(idade_um, idade_dois));

    }

    mostra(idade_um, idade_dois);
</script>
