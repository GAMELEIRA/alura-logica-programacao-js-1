<script>
    const tanque = 40;

    const caminho_com_gasolina = 480;

    const caminho_com_alcool = 300;

    const consumo_de_gasolina;

    const consumo_de_alcool;

    document.write("Consumo de Alcool " + consumo_de_alcool + "KM/L");
